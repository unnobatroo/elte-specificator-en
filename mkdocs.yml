site_name: ELTE IK's Specificator documentation

site_url: https://unnobatroo.github.io/elte-specificator-en/
repo_url: https://github.com/unnobatroo/elte-specificator-en

nav: 
    - Home: index.md
    - 'How to write a specification': how-to-write-a-specification.md
    - 'How to input data': how-to-input-data.md

theme:
    name: 'material'
    # Define an array of palettes to enable the switch
    palette:
      # Palette 1: Dark Mode (Default)
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: grey
        toggle:
          icon: material/brightness-4 # Icon for Light Mode
          name: Switch to light mode
          
      # Palette 2: Light Mode (User Switch)
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: black
        accent: grey
        toggle:
          icon: material/brightness-7 # Icon for Dark Mode
          name: Switch to dark mode
          
    features:
        - navigation.top
        - navigation.prev_next
        - navigation.prune

# --- KEY CHANGE: Add your custom CSS here for ALL PAGES ---
extra_css:
  - overrides/css/main.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js